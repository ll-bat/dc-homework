{% extends 'auth/auth_form_template.html' %}


{% block auth_template_title %}
    Reset Password
{% endblock auth_template_title %}

{% block auth_template_body %}
    <!--Reset Password-->
    <div class="container mx-0 px-0 text-left">
        {% if password_reset_link %}
            <p class="alert alert-success text-dark">
            Use following <a class="text-primary font-weight-bold" href="{{ password_reset_link }}"> link </a> to reset password
            </p>
        {% endif %}
        <form method="POST" action="{% url 'password_reset' %}">
            {% csrf_token %}
            <label class="w-100">
                <input type="email"
                       name="email"
                       placeholder="Enter your email"
                       class="w-100 px-3 py-3 w-full bg-gray-100 rounded-md input-border"
                       required
                />
            </label>
            <button class="p-3 mt-2 w-full bg-gradient-to-br from-gray-600 to-gray-500 rounded-md text-white cursor-pointer">
                Send email
            </button>
        </form>
    </div>

{% endblock auth_template_body %}
